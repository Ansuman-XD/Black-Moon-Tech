<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Black Moon - Portfolio</title>

    <!-- ========================= -->
    <!--    ⚡ PERFORMANCE         -->
    <!-- ========================= -->

    <!-- Preload LCP Image (Hero) -->
    <link rel="preload" as="image" href="/images/blackmoon.avif" />

    <!-- Prevent CLS -->
    <meta name="theme-color" content="#000" />

    <!-- Speed Up Rendering -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />

    <!-- ========================= -->
    <!--   ⚡ FONTS (OPTIMIZED)    -->
    <!-- ========================= -->

    <!-- Replace Google Fonts (slow) -->
    <!-- Recommended: install @fontsource/poppins locally -->
    <!-- npm i @fontsource/poppins -->

    <style>
      /* Local font fallback */
      body {
        font-family: "Poppins", system-ui, sans-serif;
      }
    </style>

    <!-- ========================= -->
    <!--   ⚡ OAUTH (NON-BLOCKING) -->
    <!-- ========================= -->

    <!-- GOOGLE LOGIN (loads AFTER page paint) -->
    <script>
      window.addEventListener("load", () => {
        const script = document.createElement("script");
        script.src = "https://accounts.google.com/gsi/client";
        script.async = true;
        document.body.appendChild(script);
      });
    </script>

    <!-- APPLE LOGIN (also non-blocking) -->
    <script>
      window.addEventListener("load", () => {
        const script = document.createElement("script");
        script.src =
          "https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js";
        script.async = true;
        document.body.appendChild(script);
      });
    </script>

  </head>

  <body>
    <div id="root"></div>

    <!-- Load React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
